<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/hotel.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Room Reservation System</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>üè® Hotel Room Reservation System</h1>
        <p>97 rooms across 10 floors - Optimized for minimal travel time</p>
      </header>

      <main>
        <!-- Booking Controls -->
        <section class="booking-controls">
          <div class="input-group">
            <label for="roomCount">Number of rooms to book (1-5):</label>
            <input type="number" id="roomCount" min="1" max="5" value="1">
            <button id="bookRooms">Book Rooms</button>
          </div>
          
          <div class="control-buttons">
            <button id="generateRandom">Generate Random Occupancy</button>
            <button id="resetBooking">Reset All Bookings</button>
          </div>
        </section>

        <!-- Booking Status -->
        <section class="booking-status">
          <div id="bookingResult"></div>
          <div id="travelTime"></div>
        </section>

        <!-- Hotel Visualization -->
        <section class="hotel-visualization">
          <div id="hotelFloors"></div>
        </section>

        <!-- Legend -->
        <section class="legend">
          <div class="legend-item">
            <div class="room-box available"></div>
            <span>Available</span>
          </div>
          <div class="legend-item">
            <div class="room-box occupied"></div>
            <span>Occupied</span>
          </div>
          <div class="legend-item">
            <div class="room-box booked"></div>
            <span>Your Booking</span>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
